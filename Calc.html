<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estiloCalc.css">
  <title>Calculadora</title>
</head>
<body>
      <!--Titulo da Calculadora-->
  <div class="calculadora">
     <h2>Calculadora</h2>
     
     <!-- Caixa para resultado-->
     <p class="resultado"> </p>

     <!--BotÃµes-->

      <table class="botoes">
        <!--Parte 1-->
        <tr>
          <td><button class="botaoRed" onclick="clearResult()">AC</button></td>
          <td><button class="botaoRed" onclick="clearResult()">C</button></td>
          <td><button class="botaoYellow" 
         onclick="getResult()">%</button></td>
      <td><button class="botaoYellow" onclick="getResult()">&#x00F7;</button></td>
        </tr>

        <!--Parte 2-->
        <tr>
          <td><button class="botao" onclick="getResult()">7</button></td>
          <td><button class="botao" onclick="getResult()">8</button></td>
          <td><button class="botao" onclick="getResult()">9</button></td>
          <td><button class="botaoYellow" onclick="getResult()">x</button></td>
        </tr>

        <!--Parte 3-->
        <tr>
          <td><button class="botao" onclick="getResult()">4</button></td>
          <td><button class="botao" onclick="getResult()">5</button></td>
          <td><button class="botao" onclick="getResult()">6</button></td>
          <td><button class="botaoYellow" onclick="getResult()">-</button></td>
        </tr>

        <!--Parte 4-->
        <tr>
          <td><button class="botao" onclick="getResult()">1</button></td>
          <td><button class="botao" onclick="getResult()">2</button></td>
          <td><button class="botao" onclick="getResult()">3</button></td>
          <td><button class="botaoYellow" onclick="getResult()">+</button></td>
        </tr>

        <!--Parte 5-->
        <tr>
          <td colspan="2"><button style="width: 124px;" class="botao" onclick="getResult()">0</button></td>

          <td><button class="botao" onclick="getResult()">.</button></td>

          <td><button class="botaoRed" onclick="getResult()">=</button></td>
        </tr>
      </table>
  </div>
</body>
</html>
